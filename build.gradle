group 'com.multiheaded'
version '0.1'

apply plugin: 'java'
apply plugin: 'com.bmuschko.docker-remote-api'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:4.6.0'
    }
}

repositories {
    jcenter()
}

sourceCompatibility = 1.8

import com.bmuschko.gradle.docker.tasks.image.DockerPullImage
/* Backup command to manually pull docker discord backup image. `docker run` command makes it automatically */
docker {
    task pullDiscordChatBackup(type: DockerPullImage) {
        //noinspection GroovyAssignabilityCheck
        repository = 'tyrrrz/discordchatexporter'
    }
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA',                  version: '3.8.1_450'
    compile group: 'com.jagrosh', name: 'jda-utilities',        version: '2.1.5'
    compile group: 'com.jagrosh', name: 'JLyrics',              version: '0.2'
    compile group: 'com.google.code.gson', name: 'gson',        version: '2.8.5'
    compile group: 'org.slf4j', name: 'slf4j-api',              version: '1.7.26'
    compile group: 'ch.qos.logback', name: 'logback-classic',   version: '1.2.3'
    compile group: 'com.sedmelluq', name: 'lavaplayer',         version: '1.3.11'
    compile group: 'org.fusesource.jansi', name: 'jansi',       version: '1.17.1'
}