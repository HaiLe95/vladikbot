buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

group '—Åom.l1sk1sh'
version '1.1.1'

jar {
    manifest {
        attributes 'Main-Class': 'com.l1sk1sh.vladikbot.VladikBot'
    }
}

shadowJar {
    //noinspection GrDeprecatedAPIUsage
    baseName = 'vladik'
    //noinspection GrDeprecatedAPIUsage
    classifier = null
    //noinspection GrDeprecatedAPIUsage
    version = null
    //noinspection GrDeprecatedAPIUsage
    destinationDir = file("$rootDir")
}

dependencies {
    implementation 'net.dv8tion:JDA:3.8.3_464'
    implementation 'com.jagrosh:jda-utilities:2.1.5'
    implementation 'com.jagrosh:JLyrics:0.4'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.25'
    implementation 'org.fusesource.jansi:jansi:1.18'
    implementation 'org.zeroturnaround:zt-zip:1.13'
    implementation 'com.opencsv:opencsv:5.0'
}