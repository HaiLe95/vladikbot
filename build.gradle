buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'com.avast.gradle.docker-compose' version '0.13.0'
}

repositories {
    jcenter()
}

group '—Åom.l1sk1sh'
version '1.1.2'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes 'Main-Class': 'com.l1sk1sh.vladikbot.VladikBot'
    }
}

shadowJar {
    //noinspection GrDeprecatedAPIUsage
    baseName = 'vladik'
    //noinspection GrDeprecatedAPIUsage
    classifier = null
    //noinspection GrDeprecatedAPIUsage
    version = null
    //noinspection GrDeprecatedAPIUsage
    destinationDir = file(".docker/bot")
}

dockerCompose {
    useComposeFiles = ['.docker/docker-compose.yml']
    projectName = 'vladik'
    projectNamePrefix = 'bot_'
    buildBeforeUp = true
    forceRecreate = true
}

tasks.composeUp {
    dependsOn shadowJar
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.1'
    implementation 'com.jagrosh:jda-utilities:3.0.5'
    implementation 'com.jagrosh:JLyrics:0.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.65'
    implementation 'org.fusesource.jansi:jansi:1.18'
    implementation 'org.zeroturnaround:zt-zip:1.14'
    implementation 'com.opencsv:opencsv:5.1'
    implementation 'org.codehaus.janino:janino:3.1.2'
    implementation 'com.github.docker-java:docker-java:3.2.1'
    implementation 'org.ocpsoft.prettytime:prettytime-nlp:4.0.5.Final'
    implementation 'com.apptastic:rssreader:2.3.1'
    implementation 'org.jsoup:jsoup:1.13.1'
}