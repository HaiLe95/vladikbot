buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

group '—Åom.l1sk1sh'
version '1.1.2'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes 'Main-Class': 'com.l1sk1sh.vladikbot.VladikBot'
    }
}

shadowJar {
    //noinspection GrDeprecatedAPIUsage
    baseName = 'vladik'
    //noinspection GrDeprecatedAPIUsage
    classifier = null
    //noinspection GrDeprecatedAPIUsage
    version = null
    //noinspection GrDeprecatedAPIUsage
    destinationDir = file("$rootDir")
}

dependencies {
    implementation 'net.dv8tion:JDA:4.1.1_146'
    implementation 'com.jagrosh:jda-utilities:3.0.3'
    implementation 'com.jagrosh:JLyrics:0.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.49'
    implementation 'org.fusesource.jansi:jansi:1.18'
    implementation 'org.zeroturnaround:zt-zip:1.14'
    implementation 'com.opencsv:opencsv:5.1'
    implementation 'org.codehaus.janino:janino:3.1.2'
    implementation 'com.github.docker-java:docker-java:3.2.1'
}